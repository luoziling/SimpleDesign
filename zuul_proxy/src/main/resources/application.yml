# 端口
server:
      port: 9527

# 应用名称
spring:
  application:
    name: zuul-proxy

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka8761.com:8761/eureka
#      defaultZone: http://eureka8761.com:8761/eureka,http://eureka8762.com:8762/eureka,http://eureka8763.com:8763/eureka
zuul:
  routes:
    eureka-db-provider:
      path: /**

    eureka-user-service:
      path: /**
